<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de cajas en HML</title>
    <style>
        body{
        display: grid;
        margin: none;
        padding: none;
        grid-template:
        "header" 200px
        "main" 800px
        "footer" 100px
        ;
        }
        header{
        grid-area: header;
        background-color: rebeccapurple;
        }
        main{
        grid-area: main;
        background-color: antiquewhite;
        }
        footer{
        grid-area: footer;
        background-color: lawngreen;
        }
    </style>
</head>
<body>
    <header>
        Encabezado del sitio
    </header>
    <main>
        Contenido del sitio
    </main>
    <footer>
        Pie de pagina del sitio
    </footer>
</body>
</html>
