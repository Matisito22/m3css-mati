<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondos y bordes</title>
    <style>
        .cajas-con-opacidad{
            padding: 10px;
            background-color: #1c5560;
         }
        .cajas-con-opacidad section{
            width: 150px;
            height: 80px;
            border: solid 1px black;
            margin: 10px;
            padding: 10px;
            display: inline-block;
         }
         .bx1{
            background-color: #fbffcd;
            opacity: 1;
          }
          .bx2{
            background-color: #fbffcd;
            opacity: 0.7;
          }
          .bx3{
            background-color: #fbffcd;
            opacity: 0.5;
          }
          .bx4{
            background-color: #fbffcd;
            opacity: 0.2;
          }
          .fondo-imagen{
            background-image: url('https://content.nationalgeographic.com.es/medio/2022/03/02/mm8116-131207-00106_8a07a8ad_1280x851.jpg');
            height: 500px;
            background-size: contain;/*cover, contain*/
            background-attachment: fixed;/*scroll y fixed*/
            
          }
          .fondo-imagen1{
            background-image: url('https://images7.alphacoders.com/111/1111278.jpg');
            background-repeat: no-repeat;
            background-position: center top;
            background-size: cover;
            height: 1000px;
          }
          /*https://i.ebayimg.com/images/g/5GYAAOSw96Nij4rQ/s-l1200.jpg*/
    </style>
</head>
<body>
    <section class="cajas-con-opacidad">
        <section class="bx1">BOX 1</section>
        <section class="bx2">BOX 2</section>
        <section class="bx3">BOX 3</section>
        <section class="bx4">BOX 4</section>
    </section>
    <section class="fondo-imagen" style="height: 900px;">
      <h1>Tiburon xd</h1>
    </section>
    <section class="fondo-imagen1">
      <br><br>
      <h1>Walter White xd</h1>
    </section>
</body>
</html>
